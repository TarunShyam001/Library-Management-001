<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Sign-Up</h2>

            <form id="login-form">

                <div class="input-group" id="name-group">
                    <label for="name"> Full Name:</label>
                    <input type="text" id="name">
                </div>

                <div class="input-group" id="id-code-group">
                    <label for="id-code"> Id-Code: </label>
                    <input type="number" id="id-code">
                </div>

                <div class="input-group">
                    <label for="email"> Email: </label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password"> Confirm-Password: </label>
                    <input type="confirm-password" id="confirm-password" required>
                </div>

                <button type="submit" id="submit-btn">Login</button>

                <br>
                <br>

                <p class="toggle-text">
                    <span class="left-link"><a href="../login/login.html">Login</a></span>
                    <span class="right-link"><a href="../login/forget-password.html">Forget-Password</a></span>
                </p>
                
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
