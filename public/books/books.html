<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../navigation.css">
    <link rel="stylesheet" href="books.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <a href="../home/home.html"><img src="https://cdn-icons-png.flaticon.com/512/2421/2421066.png" alt="Library Logo" class="logo"></a>
            <h1>Library Management</h1>
            <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
        </div>
        <div class="user-info" id="user-info">
            <span id="user-id" onclick="toggleUserMenu()">User123</span>
            <div id="user-menu" class="user-menu">
                <ul>
                    <li><a href="../home/home.html" onclick="showProfile()">Profile</a></li>
                    <li><a href="../login/login.html" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const leftSection = document.getElementById('left');
            leftSection.classList.toggle('active'); // Use 'active' class to control visibility
        }

        // Toggle User Menu
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

    <!-- Main Section -->
    <div class="main-container">
        <!-- Left Section -->
        <aside class="left-section" id="left">
            <ul class="nav-links" id="navLinks">
                <li><a href="../dashboard/dashboard.html"> Dashboard </a></li>
                <li><a href="../books/books.html" class="active"> Manage Books </a></li>
                <li><a href="../students/students.html">Manage Students</a></li>
                <li><a href="../fine/fine-details.html">Fine Collected</a></li>
            </ul>
        </aside>

        <!-- Right Section (Dynamic content) -->
        <section class="right-section" id="right-section">
            <div class="container">
                <h1 id="page-title">Manage Books</h1>

                <!-- Search for stack/book-code/name -->
                <div class="controls">
                    <label for="search-input">Search for the book:</label>
                    <input type="text" id="search-input" placeholder="Search by Book ID, Title, or Stack" oninput="filterBooks()">
                </div>
        
                <!-- Items Per Page Dropdown -->
                <div class="controls">
                    <label for="items-per-page">Items per page:</label>
                    <select id="items-per-page">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
        
                <!-- Book Table -->
                <table id="books-table">
                    <thead>
                        <tr>
                            <th>Book Code</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Year</th>
                            <th>Stack</th>
                            <th>Availabilty</th>
                        </tr>
                    </thead>
                    <tbody id="book-table-body">
                        <!-- Rows will be inserted here -->
                    </tbody>
                </table>
                                    
                <!-- Pagination Controls -->
                <div class="pagination">
                    <button class="btn" id="prev-btn" onclick="changePage(-1)">Prev</button>
                    <span id="page-info">Page 1</span>
                    <button class="btn" id="next-btn" onclick="changePage(1)">Next</button>
                </div>

                <div>
                    <form class="book-info-form">
                        <div class="form-control">
                            <h3 class="heading"> Add a New Book To the Collection </h3>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-control">
                                <label for="book-code"> Book-Code : </label>
                                <input type="number" name="book-code" id="book-code" min="1001" max="9999">
                            </div>
                            <div class="form-control">
                                <label for="book-title"> Book-Title : </label>
                                <input type="text" name="book-title" id="book-title">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-control">
                                <label for="book-author"> Book-Author : </label>
                                <input type="text" name="book-author" id="book-author">
                            </div>
                            <div class="form-control">
                                <label for="pub-year"> Publication-Year : </label>
                                <input type="number" name="pub-year" id="pub-year" min="1915" max="2025">
                            </div>
                        </div>
                        
                        <div class="form-control">
                            <label for="stack"> Choose a Category : </label>
                            <select name="stack" id="stack">
                                <option value="" disabled selected> Select </option>
                                <option value="A01"> A-01 General Studies </option>
                                <option value="A02"> A-02 BioTechnology Engineering </option>
                                <option value="A03"> A-03 Civil Engineering </option>
                                <option value="A04"> A-04 Computer Science Engineering </option>
                                <option value="A05"> A-05 Electrical and Electronics Engineering </option>
                                <option value="A06"> A-06 Electronics & Communications Engineering </option>
                                <option value="A07"> A-07 Information Technology Engineering </option>
                                <option value="A08"> A-08 Mechanical Engineering </option>
                                <option value="A09"> A-09 Metallurgy Engineering </option>
                            </select>
                        </div>
                        <br>
                        <button class="add-book-btn" type="submit"> Add New Book </button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="books.js"></script>
</body>
</html>
