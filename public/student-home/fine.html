<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../navigation.css">
    <link rel="stylesheet" href="issued-books.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <a href="../student-home/home.html"><img src="https://cdn-icons-png.flaticon.com/512/2421/2421066.png" alt="Library Logo" class="logo"></a>
            <h1>Library Management</h1>
            <div class="menu-btn" onclick="toggleMenu()">☰</div>
        </div>
        <div class="user-info" id="user-info">
            <span id="user-id" onclick="toggleUserMenu()">User123</span>
            <div id="user-menu" class="user-menu">
                <ul>
                    <li><a href="../student-home/home.html" onclick="showProfile()">Profile</a></li>
                    <li><a href="../login/login.html" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const leftSection = document.getElementById('left');
            leftSection.classList.toggle('active'); // Use 'active' class to control visibility
        }

        // Toggle User Menu
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

    <!-- Main Section -->
    <div class="main-container">
        <!-- Left Section -->
        <aside class="left-section" id="left">
            <ul class="nav-links" id="navLinks">
                <li><a href="../student-home/issued-books.html" id="issued-link" > Issued Books </a></li>
                <li><a href="#" id="fine-link" class="active"> Total Fine Paid </a></li>
            </ul>
        
        </aside>

        <!-- Right Section (Dynamic content) -->
        <section class="right-section" id="right-section">
            <div id="fine-page">
                <h1 id="fine-title"> Total Fine Paid : <span id="total-fine">₹0/-</span></h1>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="fine.js"></script>
</body>
</html>
