<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../navigation.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <a href="../home/home.html"><img src="https://cdn-icons-png.flaticon.com/512/2421/2421066.png" alt="Library Logo" class="logo"></a>
            <h1>Library Management</h1>
            <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
        </div>
        <div class="user-info" id="user-info">
            <span id="user-id" onclick="toggleUserMenu()">User123</span>
            <div id="user-menu" class="user-menu">
                <ul>
                    <li><a href="../home/home.html" onclick="showProfile()">Profile</a></li>
                    <li><a href="../login/login.html" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const leftSection = document.getElementById('left');
            leftSection.classList.toggle('active'); // Use 'active' class to control visibility
        }

        // Toggle User Menu
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

    <!-- Main Section -->
    <div class="main-container">
        <!-- Left Section -->
        <aside class="left-section" id="left">
            <ul class="nav-links" id="navLinks">
                <li><a href="../dashboard/dashboard.html" class="active"> Dashboard </a></li>
                <li><a href="../books/books.html"> Manage Books </a></li>
                <li><a href="../students/students.html">Manage Students</a></li>
                <li><a href="../fine/fine-details.html">Fine Collected</a></li>
            </ul>
        </aside>

        <!-- Right Section (Dynamic content) -->
        <section class="right-section" id="right-section">
            <ul class="books-details" id="books-details">
                <li>Total Books in Library: <span id="total-books">0</span></li>
                <li>No. of Books in Issue: <span id="books-issued">0</span></li>
                <li>No. of Books Remaining: <span id="books-remaining">0</span></li>
                <li>
                    Total Fine Collected: <span id="total-fine">0</span> 
                    <a href="../fine/fine-details.html">View Details</a>
                </li>
            </ul>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
