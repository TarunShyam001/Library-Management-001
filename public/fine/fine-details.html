<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="../navigation.css">
    <link rel="stylesheet" href="fine-details.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <a href="../home/home.html"><img src="https://cdn-icons-png.flaticon.com/512/2421/2421066.png" alt="Library Logo" class="logo"></a>
            <h1>Library Management</h1>
            <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
        </div>
        <div class="user-info" id="user-info">
            <span id="user-id" onclick="toggleUserMenu()">User123</span>
            <div id="user-menu" class="user-menu">
                <ul>
                    <li><a href="../home/home.html" onclick="showProfile()">Profile</a></li>
                    <li><a href="../login/login.html" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const leftSection = document.getElementById('left');
            leftSection.classList.toggle('active'); // Use 'active' class to control visibility
        }

        // Toggle User Menu
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

    <!-- Main Section -->
    <div class="main-container">
        <!-- Left Section -->
        <aside class="left-section" id="left">
            <ul class="nav-links" id="navLinks">
                <li><a href="../dashboard/dashboard.html" onclick="showDashboard()"> Dashboard </a></li>
                <li><a href="../books/books.html" onclick="manageBooks()"> Manage Books </a></li>
                <li><a href="../students/students.html" onclick="manageStudents()">Manage Students</a></li>
                <li><a href="../fine/fine-details.html" onclick="fineCollected()" class="active">Fine Collected</a></li>
            </ul>
        </aside>

        <!-- Right Section (Dynamic content) -->
        <section class="right-section" id="right-section">
            <div class="container">
                <h1 id="page-title"> Fine Collection Data : </h1>
        
                <!-- Items Per Page Dropdown -->
                <div class="controls">
                    <label for="items-per-page">Items per page:</label>
                    <select id="items-per-page">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
        
                <!-- Book Table -->
                <table id="fine-table">
                    <thead>
                        <tr>
                            <th> Student Roll-Code </th>
                            <th> Student Name  </th>
                            <th> Fine Paid </th>
                            <th> Date of Book-Return </th>
                        </tr>
                    </thead>
                    <tbody id="fine-table-body">
                        <!-- Rows will be inserted here -->
                    </tbody>
                </table>
                                    
                <!-- Pagination Controls -->
                <div class="pagination">
                    <button class="btn" id="prev-btn" onclick="changePage(-1)">Prev</button>
                    <span id="page-info">Page 1</span>
                    <button class="btn" id="next-btn" onclick="changePage(1)">Next</button>
                </div>

                <br> 

                <div>
                    <h3 class="heading">Total Fine Collected : <span id="fine-collect"> 0 </span></h3>
                </div>
            </div>
        </section>
    </div>

    <script src="fine-details.js"></script>
</body>
</html>
